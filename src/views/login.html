{% extends "./_layouts/_login.html" %}

{% block globalVars %}
    {% set id = 'Login' %}
    {% set title = 'Login' %}
{% endblock %}

{% block main %}
    <div class="login">
        <div class="generic">
            <img src="/img/logo.svg">
        </div>
        <div class="login-form">
            <div class="form">
                <span class="form-title mb-50">
                    Bayi Girişi
                </span>
                <div class="login-form-group mb-30">
                    <label>E-Posta</label>
                    <input type="text">
                </div>
                <div class="login-form-group mb-30">
                    <button class="view-password">Göster</button>
                    <label>
                        Şifre
                        <a href="/forgot-password/" class="forgot-password">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 15.5C12.1421 15.5 15.5 12.1421 15.5 8C15.5 3.85786 12.1421 0.5 8 0.5C3.85786 0.5 0.5 3.85786 0.5 8C0.5 12.1421 3.85786 15.5 8 15.5Z" stroke="#87898F" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M8.00293 13C8.55521 13 9.00293 12.5523 9.00293 12C9.00293 11.4477 8.55521 11 8.00293 11C7.45065 11 7.00293 11.4477 7.00293 12C7.00293 12.5523 7.45065 13 8.00293 13Z" fill="#87898F"/>
                                <path d="M6.5 3.57701C7.453 2.71701 9.518 2.73201 9.923 4.21201C10.453 6.13401 8 6.14201 8 9.00001" stroke="#87898F" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Şifremi Unuttum
                        </a>
                    </label>
                    <input type="password" >
                </div>
                <button class="login-button">Giriş Yap</button>
            </div>
            <span class="copyright">
                © 2020 - Jain Sulama Sistemleri. Tüm Hakları Saklıdır.
            </span>
        </div>
    </div>
{% endblock %}
